<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA- Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scalet=1.0">
    <link rel="stylesheet" href="../CSS/FORMULARIO.CSS">
    <title>Pesquisa</title>
</head>

<body>
    <form action="" method="post" id="form1">
        <label for="fname">Primeiro nome</label>
        <input type="text" id="pNome" name="pNome"><br>
        <label for="lname">Sobrenome</label>
        <input type="text" id="sNome" name="sNome"><br>
        <select id="country" name="country">
            <option value="au">Australia</option>
            <option value="ca">Canada</option>
            <option value="usa">USA</option>
        </select><br>
        <label for="obs">Deixe sua sugetão</label>
        <textarea id="obs" name="opniao"></textarea><br>
        <input type="email" id="email" name="email"><br>
        <label for="busca">Faça sua busca</label>
        <input type="search" id="busca" name="procurar">
        <input type="button" value="botão">
        <input type="reset" value="apagar">
        <input type="submit" value="enviar">
    </form>
    <br>
    <hr>
    <form action="" method="post">
        <label for="nome">Nome próprio</label>
        <input class="input" type="text" name="nome" id="nome" placeholder="Seu nome"><br>
        <label for="apelido">Apelido</label>
        <input class="input" type="text" name="apelido" id="apelido" placeholder="Seu sobrenome"><br>
        <label for="país">País</label>
        <select class="input" name="pais" id="pais">
            <option value="Austrália">Austrália</option>
            <option value="Brasil">Brasil</option>
            <option value="França">França</option>
        </select><br>
        <label for="assunto">Assunto</label>
        <textarea class="input" name="assunto" id="assunto"
            placeholder="Escreva alguma coisa"></textarea><br>
            <input type="submit" class="submit" value="Enviar">
    </form>
</body>

</html>
