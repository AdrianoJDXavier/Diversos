<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>EXERCICIO FORMULARIO</title>
    <link rel="stylesheet" href="../CSS/EXERCICIOFORMULARIO.CSS">
    <title>Document</title>
</head>

<body>
    <div class="caixa">
        <form action="" method="post">
            <div class="name">

                <label for="fname">Nome próprio</label>

                <input type="text" name="primeironome" id="pnome" placeholder="Seu nome"><br>
            </div>
            <div class="apelido">
                <label for="apelido">Apelido</label>

                <input type="text" name="apelido" id="apelido" placeholder="Seu sobrenome"><br>
            </div>
            <div class="pais">
                <label for="pais">País</label>

                <select name="pais" id="pais">
                    <option value="Austrália">Austrália</option>
                    <option value="Brasil">Brasil</option>
                    <option value="USA">USA</option>
                </select>
            </div>
            <div class="assunto">

                <label id="assunto" for="assunto">Assunto</label>

                <textarea name="subject" id="subject" placeholder="Escreva alguma coisa">

                </textarea>
                <br>
                <input type="submit" value="Enviar">
                </div>
        </form>
    </div>
</body>

</html>
