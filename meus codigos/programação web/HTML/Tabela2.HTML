<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>EXERCICIO TABELA 2</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <colgroup>
            <col span="1" style="background-color: aquamarine;">
            <col span="1">
            <col span="1" style="background-color: blueviolet;">
        </colgroup>
        <tr>
            <caption>café da noite</caption>
            <th>Itens</th>
            <th>Quantidade</th>
            <th>Quente</th>
        </tr>
        <tr>
            <td>pão de queijo</td>
            <td>500 gramas</td>
            <td>sim</td>
        </tr>
        <tr>
            <td>café</td>
            <td>2 litros</td>
            <td>sim</td>
        </tr>
        <tr>
            <td>pessoas</td>
            <td>3 pessoas</td>
            <td>sim</td>
        </tr>
    </table>
</body>

</html>
