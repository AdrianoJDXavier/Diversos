<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>FORMULARIO</title>

<body>
    <h3>Exemplo 1</h3>
    <form action="tagquerecebeinformação.php" method="post">
        <label>Nome</label>
        <input type="text">
        <label>Senha</label>
        <input type="password">
        <input type="submit" value="Salvar">
    </form>
    <br>
    <h3>Deixe um comentário</h3>
    <form action="" method="post">
        <label>Nome:</label><br>
        <input type="text" placeholder="Digite aqui seu nome" maxlength="40"><br>
        <label>Email:</label><br>
        <input type="email" placeholder="Digite seu email correto" maxlength="15"><br>
        <label>Website:</label><br>
        <input type="url"><br>
        <label>Comentário:</label><br>
        <textarea rows="5" cols="20" maxlength="300"></textarea><br>
        <p><b>Observação</b>Seu comentário será publicado em breve</p><br>
        <input type="submit" value="Enviar comentário">
        <!--<input type="button" value="botão"> precisa ser manipulado através de um código (script)-->
        <input type="reset" value="Limpar">
        <!--botão que tem a função limpar-->
    </form>
    <br>
    <h3>Exemplo 2</h3>
    <form action="" method="post">
        <fieldset>
            <legend>Auto motores</legend>
        </fieldset>
        <label>Qual o carro você vai comprar esse ano?</label>
        <select name="carro">
            <option value="fusca">Fusca</option>
            <option value="chevrolet">Onix</option>
            <option value="renault">Renault</option>
            <option value="mercado">Carrinho de Supermercado cheio</option>
        </select>
        <label>Grupo e Subgrupos de automotores</label>
        <select name="motores">
            <optgroup label="carros">
                <option value="esportivos">esportivos</option>
                <option value="corridas">corridas</option>
                <option value="estradas"></option>
            </optgroup>
            <optgroup label="caminhões">
                <option value="Caminhões cegonha"> Caminhões cegonha</option>
                <option value="Carretas">Carretas</option>
                <option value="Caminhonete"></option>
            </optgroup>
        </select>
    </form>
</body>

</html>
